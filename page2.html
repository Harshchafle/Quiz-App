<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    
    <div id="outerbox">
        <div id="login">Login</div>
        <div id="username">Username<br><input id="utex" class="username" type="text"></div>
        <div id="email">Email<br><input id="etex" class="email" type="email"></div>
        <!-- <a href="page3.html"></a> -->
        <div id="pass">Password<br><input id="ptex" class="password" type="password"></div>
        <div id="phone">Phone Number<br><input id="ntex" class="phone" type="text"></div>
        <div id="forgot">
            <div>
                <input type="checkbox"/>Remember me
            </div>
            <div><a href="#">Forgot Password</a></div>
        </div>
        <button id="button" onclick="validate()">Login</button>
        <div id="msg">Don't have an account?Register</div>
    </div>


    <script type="text/javascript" src="page2.js"></script>
</body>
</html>
